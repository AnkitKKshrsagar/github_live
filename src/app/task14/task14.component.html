<div class="container mt-3">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" [(ngModel)]="password" placeholder="Enter password" name="pswd">
            </div>

              <select class="custom-select d-block w-100" id="Category" [(ngModel)]="Category" name="Category" required placeholder="d.ff">
                <option hidden value="" disabled selected>Select one category </option>
                <option *ngFor="let item of list" [value]="item.id">{{item.name}}</option>
              </select>
              <br><br>
            <button type="submit" [disabled]="email== '' || password == '' " class="btn btn-primary" (click)="submit()">Submit</button>
          </form>
    </div>
    <div class="col-lg-3"></div>
  </div>

  </div>
