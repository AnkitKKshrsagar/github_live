<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Property Binding Example 1</h1>
                    <br>
                    <input type="text" name="user-name" value="{{name}}" disabled="{{disable1}}">
                    <br>
                    <br>
                    <br>
                    <input type="text" name="user-name" [value]=name [disabled]=disable1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6" style="margin-top: 50px;">
                    <h3>Property Binding Example 2</h3>
                    <br>
                    <input type="text" name="user-name" value="{{name}}" disabled="{{disable2}}">
                    <br>
                    <br>
                    <br>
                    <input type="text" name="user-name" [value]=name [disabled]="disable2">
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary" (click)="enableBox1()">Enable TextBox</button>
                </div>

                <div class="col-lg-6" style="margin-top: 50px;">
                    <h3>Property Binding Example 3</h3>
                    <br>
                    <input type="text" name="user-name" value="{{name}}" [disabled]="disable3">
                    <br>
                    <br>
                    <br>
                    <input type="text" name="user-name" [value]=name [disabled]="disable3">
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary" (click)="enableBox2()">Enable TextBox</button>
                </div>
            </div>

        </div>

        <div class="col-lg-6">
            <h1>Property Binding Example 4</h1>
            <br>
            <img alt="item" [src]="itemImageUrl" width="500px">
        </div>
    </div>

</div>
